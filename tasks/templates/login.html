{% block content %}

                    <label for="username">Usuario: </label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Nombre de Usuario">
                </div>
        
                <div class="mb-3">
                    <label for="password">Contrase침치: </label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Escribe tu Contrase침치">
                </div>
                
                <button class="btn btn-primary"> Inciar Sesion </button>
            </form>
        </div>
    </div>
</main>
    

{% endblock  %}
