<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body>

        <div class="container">
            <a class="navbar-brand" href="/">Administrador de Tareas</a>

                    <li class="nav-item"><a href="{% url 'create_tasks' %}" class="nav-link">Crear Tarea</a></li>
                    <li class="nav-item"><a href="/logout" class="nav-link">Cerrar sesiÃ³n</a></li>
                    {% else %}

                    {% endif %}
                </ul>
            </div>
